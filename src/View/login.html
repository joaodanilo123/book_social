<link rel="stylesheet" href="{{CSS_PATH}}login.css">

<div class="container">
    <h2>Login</h2>
    <form action="{{ROOT_PATH}}usuario/login" method="post">
        <div class="input-field">
            <input type="text" id="nome" placeholder="user" name="email">
            <label for="nome">Email</label>
        </div>

        <div class="input-field">
            <input type="password" id="senha" placeholder="Senha" name="senha">
            <label for="senha">Senha</label>
        </div>

        <div class="center">
            <button type="submit">Entrar</button>
        </div>
    </form>
    {% if erro is defined %}
        <div>
            <span>ERRO, email ou senha invÃ¡lidos</span>
        </div>
    {% endif %}
    <div class="links">
        <a href="">
            <p>Esqueceu sua senha?</p>
        </a>
        <a href="">
            <p>Cadastrar-se</p>
        </a>
    </div>
</div>
